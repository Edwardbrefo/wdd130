<body>
  <header>
    <img src="images/raftingtravels.jpg" alt="Splash Rafting Expeditions logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="company-info">
      <h2>Contact Us</h2>
      <p><strong>Address:</strong> GA-502-5251, Ablekuma North LK</p>
      <p><strong>Phone:</strong> (+233) 505 355 103</p>
      <p><strong>Email:</strong> <a href="mailto:info@splashtravels@gmail.com">info@splashtravels@gmail.com</a></p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15883.767970640622!2d-0.27202696057418335!3d5.575594716794057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf982e9f01095f%3A0x583d57506ed25eb0!2sOdorkor%2C%20Accra!5e0!3m2!1sen!2sgh!4v1754491198106!5m2!1sen!2sgh"
        width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="team-section">
      <figure>
        <img src="images/katrina.jpeg" alt="Katrina - Safety Kayaker">
        <figcaption>Safety Kayaker</figcaption>
      </figure>
      <figure>
        <img src="images/Jenny.jpeg" alt="Jenny - Rafting Guide">
        <figcaption>Rafting Guide</figcaption>
      </figure>
      <figure>
        <img src="images/md.jpeg" alt="Edward - Base Operations Support">
        <figcaption>Base Operations Support</figcaption>
      </figure>
    </section>

    <section>
      <form action="" method="post">
        <h2>Get in Touch</h2>

        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Inquiry Type</legend>
          <input type="radio" id="general" name="inquiry-type" value="general" checked>
          <label for="general">General Inquiry</label>

          <input type="radio" id="reservation" name="inquiry-type" value="reservation">
          <label for="reservation">Reservation Question</label>

          <input type="radio" id="suggestion" name="inquiry-type" value="suggestion">
          <label for="suggestion">Website Suggestion</label>
        </fieldset>

        <label for="message">Enter message:</label>
        <textarea name="message" id="message" rows="5" cols="30" required></textarea>

        <label>
          <input type="checkbox" id="subscribe" name="subscribe" value="yes">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
